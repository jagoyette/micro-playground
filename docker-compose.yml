version: '3.4'

services:
  patientservice:
    image: patientservice
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 443:443
      - 80:80

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo_data:/data
    ports:
      - 27017:27017
 
  mongo-express:
    image: mongo-express
    restart: always
    depends_on: 
      - mongo
    ports:
      - 8081:8081

volumes:
  mongo_data:
    external: true
    